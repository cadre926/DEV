<div class="container">
    <div class="card">
          
        <div class="card-header">
          listes des rédervations
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date trajet</th>
                        <th>numéro bus</th>
                        <th>ID Client</th> 
                    </tr>
                    
                    
                </thead>

                <tbody>
                    <tr *ngFor="let r of reservations">
                         <td>{{r.reservationId}}</td>
                         <td>{{r.dateReservation}}</td>
                         <td>{{r.busId}}</td>
                         <td>{{r.clientId}}</td>
                         <td>
                            <button (click)="handDeleteReservation(r)"class="btn btn-danger">Delete</button>
                         </td>

                         <td >
                            <a (click)="onEditReservation(r.reservationId)" class="clickable">Edit</a>
                         </td>
                    </tr>
                    
                </tbody>

            </table>
            
          </div>
    </div>
    
</div>"
